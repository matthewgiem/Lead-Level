<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" type="text/css" media="all">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Level</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="page-header">
        <ul class="nav nav-pills pull-right">
          
          <li class="active"><a href="/create">Create User</a></li>
          <li class="active"><a href="/login">Login</a></li>
          <li class="active"><a href="/">Home</a></li>
          
        </ul>
        
          <h2><a href="/">Lead Level</a></h2>
        
      </header>
      <div class="pages">
      <h1 class="center title">Edit this Place</h1>

<div class="row">
  <div class="col-sm-4 col-sm-offset-1">
      
        <form action="/places/48/edit" method="post">
      
        <input type="hidden" name="_method" value="patch">
    <div class="form-group">
      <label for="name">Name (only if it's a business, school or public building):</label>
      <input class="form-control input-lg" type="text" name="name" value="EPICODUS">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-sm-offset-1">
    <div class="form-group">
      <label for="street_number">Street Address:</label>
      <input class="form-control input-lg" type="text" name="street_number" value="400 SW 6TH AVENUE">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-2 col-sm-offset-1">
    <div class="form-group">
      <label for="address_line2">Suite or Apartment Number:</label>
      <input class="form-control input-lg" type="text" name="address_line2" value="">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-sm-offset-1">
    <div class="form-group">
      <label for="city">City:</label>
      <input class="form-control input-lg" type="text" name="city" value="PORTLAND">
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <label for="state">State:</label>
      <input class="form-control input-lg" type="text" name="state" value="OREGON">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-2 col-sm-offset-1">
    <div class="form-group">
      <label for="zipcode">Zipcode:</label>
      <input class="form-control input-lg" type="text" name="zipcode" value="">
    </div>
  </div>
</div>
<div class="well">
  <h3 class="col-sm-offset-1">Building Owner/Manager Contact Information (optional)</h3>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-1">
      <div class="form-group">
        <label for="contact_first_name">First Name of building contact:</label>
        <input class="form-control input-lg" type="text" name="contact_first_name" value="">
      </div>
    </div>
    <div class="col-sm-4 col-sm-offset-1">
      <div class="form-group">
        <label for="contact_last_name">Last Name:</label>
        <input class="form-control input-lg" type="text" name="contact_last_name" value="">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-1 ">
      <div class="form-group">
        <label for="contact_phone">Phone for contact:</label>
        <input class="form-control input-lg" type="text" name="contact_phone" value="">
      </div>
    </div>
    <div class="col-sm-4 col-sm-offset-1">
      <div class="form-group">
        <label for="contact_email">Email for contact:</label>
        <input class="form-control input-lg" type="text" name="contact_email" value="">
      </div>
    </div>
  </div>
</div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <br><button type='submit' class="btn btn-warning btn-lg btn-block">Submit Changes</button>
    </div>
  </form>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        
      <form action="/places/48" method="post">
        
        <input type="hidden" name="_method" value="delete">
        <br><button type='submit' class="btn btn-danger btn-lg btn-block">Delete this place</button>
      </form>
    </div>
  </div>

      </div>
      <div class="footer">
        <br><p>&copy; 2016 Alex Jacks, Matthew Giem, Bang Nguyen, and Molly McGlone</p>
      </div>
    </div>
  </body>
</html>
